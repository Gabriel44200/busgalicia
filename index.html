<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        }

    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>BusGalicia</h1>
        <nav>
            <ul>
                <li><a href="index.html">칈ndice</a></li>
                <li><a href="lineas.php">L칤neas</a></li>
                <li><a href="buses.php">Buses</a></li>
                <li><a href="paradas.php">Paradas</a></li>
                <li><a href="mapa.php">Mapa</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
            <button>游댌</button>
        </div>
    </header>

    <div class="container">
        <div class="table-container">
            <h2>Buses Circulando</h2>
            <table id="buses-table">
                <thead>
                    <tr>
                        <th>Bus</th>
                        <th>Tipo</th>
                        <th>L칤nea</th>
                        <th>Sentido</th>
                        <th>칔ltima parada</th>
                        <th>Visto hace</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de buses se a침adir치n aqu칤 -->
                </tbody>
            </table>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <div class="filters">
                <label><input type="checkbox" checked>Buses</label><br>
                <label><input type="checkbox" checked>Rutas</label><br>
                <label><input type="checkbox" checked>Paradas</label><br>
                <label><input type="checkbox">Cabeceras</label>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([43.3623, -8.4115], 13); // Coordenadas para La Coru침a

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '춸 OpenStreetMap contributors'
        }).addTo(map);

        var marcadores = {};
        var lineas = [];
        var indiceLinea = 0;

        function iniciarActualizacion() {
            fetch('mapa.php?action=get_lineas')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        lineas = data;
                        actualizarPosiciones();
                    } else {
                        console.error('Error: No se obtuvieron las l칤neas');
                    }
                })
                .catch(error => {
                    console.error('Error al obtener las l칤neas:', error);
                });
        }

        function actualizarPosiciones() {
            if (lineas.length === 0) return;

            var linea = lineas[indiceLinea];
            var apiUrl = `http://localhost:8080/busgalicia/proxy.php?&dato=${linea.id}&mostrar=B&func=99`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.resultado === "OK") {
                        var tableBody = document.querySelector('#buses-table tbody');
                        var currentBusKeys = new Set();

                        data.mapas[0].buses.forEach(sentido => {
                            sentido.buses.forEach(bus => {
                                var latLng = [bus.posy, bus.posx];
                                var key = `${latLng[0]}_${latLng[1]}_${linea.id}`;
                                currentBusKeys.add(key);

                                var color = linea.color || '#000000'; // Default a negro si no se encuentra color

                                var iconHtml = `
                                    <div class="bus-icon" style="background-color: ${color};">
                                        <span class="number">${bus.bus}</span>
                                    </div>
                                `;

                                var icon = L.divIcon({
                                    className: 'bus-icon',
                                    html: iconHtml,
                                    iconSize: [24, 24]
                                });

                                // Actualizar marcadores en el mapa
                                if (!marcadores[key]) {
                                    marcadores[key] = L.marker(latLng, { icon: icon }).addTo(map);
                                } else {
                                    marcadores[key].setIcon(icon);
                                    marcadores[key].setLatLng(latLng);
                                }

                                marcadores[key].bindPopup(`Bus: ${bus.bus}<br>L칤nea: ${linea.numero}<br>Sentido: ${sentido.sentido}`);

                                // Actualizar o agregar filas en la tabla
                                var existingRow = tableBody.querySelector(`[data-key="${key}"]`);
                                if (!existingRow) {
                                    var row = document.createElement('tr');
                                    row.setAttribute('data-key', key);
                                    row.innerHTML = `
                                        <td>${bus.bus}</td>
                                        <td>游뚦</td>
                                        <td>${linea.numero}</td>
                                        <td>${sentido.sentido}</td>
                                        <td>${bus.parada}</td>
                                        <td>${bus.tiempo}</td>
                                    `;
                                    tableBody.appendChild(row);
                                } else {
                                    existingRow.innerHTML = `
                                        <td>${bus.bus}</td>
                                        <td>游뚦</td>
                                        <td>${linea.numero}</td>
                                        <td>${sentido.sentido}</td>
                                        <td>${bus.parada}</td>
                                        <td>${bus.tiempo}</td>
                                    `;
                                }
                            });
                        });

                        // Eliminar buses que ya no est치n en la lista para la l칤nea actual
                        tableBody.querySelectorAll('tr').forEach(row => {
                            var key = row.getAttribute('data-key');
                            if (key.startsWith(`${linea.id}_`) && !currentBusKeys.has(key)) {
                                tableBody.removeChild(row);
                                if (marcadores[key]) {
                                    map.removeLayer(marcadores[key]);
                                    delete marcadores[key];
                                }
                            }
                        });

                    } else {
                        console.error("Error en la respuesta de la API:", data);
                    }
                })
                .catch(error => {
                    console.error('Error al obtener los datos de la API:', error);
                })
                .finally(() => {
                    // Esperar 15 segundos antes de hacer la siguiente petici칩n
                    indiceLinea = (indiceLinea + 1) % lineas.length;
                    setTimeout(actualizarPosiciones, 15000);
                });
        }

        iniciarActualizacion();
    </script>
</body>
</html>
